<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
        }

        .container {
            position: relative;
            display: flex;
            max-width: 400px;
            width: 90%;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
        }

        input {
            width: 100%;
            padding: 8px 12px;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 1px #58a6ff;
        }

        .copy-button {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 4px 8px;
            font-size: 12px;
            color: #7d8590;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-wrapper:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }

        .generate-button {
            padding: 8px 16px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 8px;
            transition: 0.2s ease;
        }

        .generate-button:hover {
            background-color: #30363d;
            border-color: #58a6ff;
        }

        /* Copy icon */
        .copy-icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        /* Check icon for copy success */
        .check-icon {
            width: 14px;
            height: 14px;
            fill: #3fb950;
            display: none;
        }

        .copy-button.copied .copy-icon {
            display: none;
        }

        .copy-button.copied .check-icon {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" id="result" readonly placeholder="Click Generate for random string">
            <button class="copy-button" id="copy">
                <svg class="copy-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 010 1.5h-1.5a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-1.5a.75.75 0 011.5 0v1.5A1.75 1.75 0 019.25 16h-7.5A1.75 1.75 0 010 14.25v-7.5z"></path>
                    <path fill-rule="evenodd" d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0114.25 11h-7.5A1.75 1.75 0 015 9.25v-7.5zm1.75-.25a.25.25 0 00-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 00.25-.25v-7.5a.25.25 0 00-.25-.25h-7.5z"></path>
                </svg>
                <svg class="check-icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"></path>
                </svg>
            </button>
        </div>
        <button class="generate-button" id="generate">Generate</button>
    </div>

    <script>
        function generateRandomString() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, array))
                .replace(/[/+=]/g, '')
                .slice(0, 32);
        }

        document.getElementById('generate').addEventListener('click', () => {
            const result = generateRandomString();
            document.getElementById('result').value = result;
        });

        document.getElementById('copy').addEventListener('click', async () => {
            const resultInput = document.getElementById('result');
            const copyButton = document.getElementById('copy');
            
            try {
                await navigator.clipboard.writeText(resultInput.value);
                copyButton.classList.add('copied');
                setTimeout(() => {
                    copyButton.classList.remove('copied');
                }, 1500);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
        });
    </script>
</body>
</html>
